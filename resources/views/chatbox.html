<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BSMR Chatbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: Inter, system-ui, sans-serif;
        }
    </style>
</head>
<body class="bg-sky-50 h-screen overflow-hidden">

<!-- ================= HEADER ================= -->
<header class="h-16 bg-white border-b flex items-center justify-between px-8">
    <div class="flex items-center gap-3">
        <div class="w-9 h-9 bg-sky-500 text-white rounded-lg flex items-center justify-center font-bold">
            B
        </div>
        <h1 class="text-lg font-semibold text-gray-800">
            Bharat Stock Market Research
        </h1>
    </div>

    <div class="text-sm text-green-600 font-medium">
        â— Market Live
    </div>
</header>

<!-- ================= MAIN ================= -->
<div class="flex h-[calc(100vh-4rem)]">

    <!-- ===== SIDEBAR ===== -->
    <aside class="w-72 bg-white border-r p-6 space-y-4">
        <h2 class="text-xs font-semibold text-gray-500 uppercase">
            Quick Actions
        </h2>

        <button class="w-full flex items-center gap-3 px-4 py-3 bg-sky-100 text-sky-700 rounded-lg text-sm font-medium">
            ğŸ“ˆ Stock Tips
        </button>

        <button class="w-full flex items-center gap-3 px-4 py-3 hover:bg-sky-50 rounded-lg text-sm">
            ğŸ“° Market News
        </button>

        <button class="w-full flex items-center gap-3 px-4 py-3 hover:bg-sky-50 rounded-lg text-sm">
            ğŸ“Š Research Reports
        </button>

        <button class="w-full flex items-center gap-3 px-4 py-3 hover:bg-sky-50 rounded-lg text-sm">
            ğŸ’¬ Support
        </button>
    </aside>

    <!-- ===== CHAT AREA ===== -->
    <main class="flex-1 flex flex-col bg-sky-50">

        <!-- CHAT MESSAGES -->
        <div class="flex-1 p-8 space-y-6 overflow-y-auto">

            <!-- BOT MESSAGE -->
            <div class="flex items-start gap-3">
                <div class="w-9 h-9 bg-sky-500 text-white rounded-full flex items-center justify-center">
                    ğŸ¤–
                </div>
                <div class="bg-white rounded-xl p-4 max-w-xl shadow-sm">
                    <p class="text-sm text-gray-700">
                        Welcome to <strong>Bharat Stock Market Research</strong> ğŸ‘‹  
                        How can I help you today?
                    </p>
                </div>
            </div>

            <!-- USER MESSAGE -->
            <div class="flex justify-end">
                <div class="bg-sky-500 text-white rounded-xl p-4 max-w-xl shadow-sm">
                    <p class="text-sm">
                        Today market ka outlook batao
                    </p>
                </div>
            </div>

            <!-- BOT REPLY -->
            <div class="flex items-start gap-3">
                <div class="w-9 h-9 bg-sky-500 text-white rounded-full flex items-center justify-center">
                    ğŸ¤–
                </div>
                <div class="bg-white rounded-xl p-4 max-w-xl shadow-sm">
                    <p class="text-sm text-gray-700">
                        Aaj market sideways to positive reh sakta hai.  
                        BankNifty aur IT stocks pe focus rahega.
                    </p>
                </div>
            </div>

        </div>

        <!-- MESSAGE INPUT -->
        <div class="bg-white border-t px-6 py-4 flex items-center gap-4">
            <input
                type="text"
                placeholder="Type your message..."
                class="flex-1 border rounded-xl px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-sky-400"
            />
            <button class="bg-sky-500 hover:bg-sky-600 text-white px-6 py-3 rounded-xl text-sm font-medium">
                Send
            </button>
        </div>

    </main>
</div>

</body>
</html>
